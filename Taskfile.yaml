---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

env:
  SOPS_AGE_KEY_FILE: "{{.ROOT_DIR}}/age.key"

includes:
  blocky: containers/blocky
  tftpd: containers/tftpd

tasks:

  default:
    silent: true
    cmd: go-task -l

  deps:
    desc: Install System Deps
    cmds:
      - sudo rpm-ostree install --idempotent --assumeyes age bind-utils direnv git go-task htop nano net-tools netcat nmap moreutils rsync systemd-networkd tcpdump telnet tree wget
      - curl -sL -o /tmp/1password-cli-latest.x86_64.rpm https://downloads.1password.com/linux/rpm/stable/x86_64/1password-cli-latest.x86_64.rpm
      - sudo rpm-ostree install /tmp/1password-cli-latest.x86_64.rpm
      - rm -rf /tmp/1password-cli-latest.x86_64.rpm
      - curl -sL -o /tmp/sops-latest.x86_64.rpm https://github.com/getsops/sops/releases/download/v3.8.1/sops-3.8.1.x86_64.rpm
      - sudo rpm-ostree install /tmp/sops-latest.x86_64.rpm
      - rm -rf /tmp/sops-latest.x86_64.rpm

  start-*:
    desc: Start a container service
    cmds:
      - task: .reload
        vars:
          container: '{{.container}}'
          force: '{{.force}}'
      - sudo systemctl start {{.container}}
    vars:
      container: '{{index .MATCH 0}}'
      force: '{{.force | default "no"}}'

  stop-*:
    desc: Stop a container service
    cmd: sudo systemctl stop {{.container}}
    vars:
      container: '{{index .MATCH 0}}'

  restart-*:
    desc: Restart a container service
    cmds:
      - task: .reload
        vars:
          container: '{{.container}}'
          force: '{{.force}}'
      - sudo systemctl restart {{.container}}
    vars:
      container: '{{index .MATCH 0}}'
      force: '{{.force | default "no"}}'

  status-*:
    desc: Status of a container service
    cmd: sudo systemctl status {{.container}}
    vars:
      container: '{{index .MATCH 0}}'

  logs-*:
    desc: Tail logs of a container
    cmd: sudo podman logs -f {{.container}}
    vars:
      container: '{{index .MATCH 0}}'

  .reload:
    desc: Reload a container
    cmds:
      - sudo rsync -rv {{.ROOT_DIR}}/containers/{{.container}}/{{.container}}.container /etc/containers/systemd/
      - sudo rsync -rv --mkpath --delete {{.ROOT_DIR}}/containers/{{.container}}/data/{{- if eq "no" .force }}config/{{ end }} /etc/containers/systemd/{{.container}}{{- if eq "no" .force }}/config{{ end }}
      - sudo --preserve-env bash -c "find /etc/containers/systemd/{{.container}}/config -type f -name "*.sops.*" -print0 | xargs -0 -I {} sops --config {{.ROOT_DIR}}/.sops.yaml --decrypt --in-place {}"
      - sudo systemctl daemon-reload
    # Faux idempotency ...
    sources:
      - "{{.ROOT_DIR}}/containers/{{.container}}/**/**"
      - excude: "{{.ROOT_DIR}}/containers/{{.container}}/data/cache/**/**"
    generates:
      - /etc/containers/systemd/{{.container}}.container
      - /etc/containers/systemd/{{.container}}/config/**/**
      - /run/systemd/generator/{{.container}}.service
    label: reload-{{.container}}
    requires:
      vars: ["container", "force"]
    internal: true
