---
web:
  port: 80
storage:
  type: memory
metrics: true
ui:
  title: Home Status | Gatus
  header: Home Status
alerting:
  pushover:
    application-token: ${PUSHOVER_APP_TOKEN}
    user-key: ${PUSHOVER_USER_KEY}
    default-alert:
      description: healthcheck failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 5
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
