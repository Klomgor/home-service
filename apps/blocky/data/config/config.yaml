---
ports:
  dns: 0.0.0.0:53
  http: 0.0.0.0:4000

upstreams:
  groups:
    default:
      - tcp-tls:1.1.1.1:853
      - tcp-tls:1.0.0.1:853
    river*:
      - tcp-tls:1.1.1.3:853
      - tcp-tls:1.0.0.3:853

conditional:
  fallbackUpstream: false
  mapping:
    internal: 192.168.1.1
    devbu.io: 192.168.1.123
    turbo.ac: 192.168.1.123
    168.192.in-addr.arpa: 192.168.1.123

clientLookup:
  upstream: 192.168.1.123

ecs:
  useAsClient: true

prometheus:
  enable: true
  path: /metrics

blocking:
  loading:
    downloads:
      timeout: 60s
  blackLists:
    ads:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
      - |
        *.androidtvchannels-pa.googleapis.com
        *.androidtvwatsonfe-pa.googleapis.com
    fakenews:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-only/hosts
    gambling:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/gambling-only/hosts
  whiteLists:
    ads:
      - |
        *.amazonaws.com
  clientGroupsBlock:
    default:
      - ads
      - fakenews
      - gambling
